name: PR Checks Golang
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.go'
jobs:
  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go mod download
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
        