name: PR Close
on:
  pull_request:
    types: [closed]
  workflow_dispatch:
jobs:
  GenerateSwagger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          submodules: true
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      # * SWAGGER
      - run: go install github.com/swaggo/swag/cmd/swag@latest
      - run: swag init -g api/api.go --output docs/api
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update swagger docs"
          commit_options: '--no-verify --signoff'
          commit_user_name: Swagger Bot
          commit_user_email: swagger-bot@azrod.me
          commit_author: Swagger Bot <swagger-bot@azrod.me>
      # * CHANGELOG
      - run: go install github.com/hashicorp/go-changelog/cmd/changelog-build@latest
      - run: bash .github/changelog/generate-changelog.sh
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update CHANGELOG.md"
          commit_options: '--no-verify --signoff'
          file_pattern: CHANGELOG.md
          commit_user_name: Changelog Bot
          commit_user_email: changelog-bot@azrod.me
          commit_author: Changelog Bot <changelog-bot@azrod.me>
