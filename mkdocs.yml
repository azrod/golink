site_name: GoLink Documentation

theme:
  name: material
  palette:
    - scheme: custom
  features:
    - content.code.copy
    - navigation.sections
    - navigation.top
    - content.code.annotate
    - header.autohide
    - navigation.instant
  icon:
    repo: fontawesome/brands/github-alt
  # favicon: images/favicon.png
  # logo: images/logo.png
  font: false

repo_url: https://github.com/azrod/golink
repo_name: azrod/golink

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocs-video

nav:
  - Overview: "index.md"
  - Golink Server:
    - Deployment:
      - "Getting Start": "deployment/getting-start.md"
      - "Docker": "deployment/docker.md"
      - "Docker Compose": "deployment/docker-compose.md"
      - "Kubernetes": "deployment/kubernetes.md"
      - "Manual": "deployment/manual.md"
    - Configuration: "configuration/index.md"
    - Storage Backend:
      - "Getting Start": "storage/index.md"
      - "Local Filesystem": "storage/local.md"
      - "Redis": "storage/redis.md"
  - glctl (CLI):
    - "Concept": "glctl/concept.md"
    - "Install": "glctl/install.md"
    - "Usage": "glctl/usage.md"
    - "Commands":
      - "namespace": "glctl/commands/namespace.md"
      - "link": "glctl/commands/link.md"
      - "go": "glctl/commands/go.md"
    - "Completions":
      - "Bash": "glctl/completions/bash.md"
      - "Zsh": "glctl/completions/zsh.md"
      - "Fish": "glctl/completions/fish.md"
      - "PowerShell": "glctl/completions/powershell.md"

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/azrod/golink
  
